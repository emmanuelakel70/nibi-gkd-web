<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - NIBI-GKD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fff);
      padding-top: 80px;
      padding-bottom: 80px;
    }

    header, footer {
      background-color: #0d47a1;
      color: white;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.95rem;
    }

    .whatsapp {
      position: fixed;
      bottom: 90px;
      right: 20px;
      z-index: 999;
    }

    .whatsapp a img {
      width: 55px;
      height: 55px;
      transition: transform 0.3s;
    }

    .whatsapp a img:hover {
      transform: scale(1.1);
    }

    .navbar-brand {
      font-weight: bold;
    }

    .form-control:focus {
      border-color: #0d47a1;
      box-shadow: 0 0 0 0.2rem rgba(13, 71, 161, 0.25);
    }

    button.btn-primary {
      background-color: #0d47a1;
      border: none;
    }

    button.btn-primary:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand d-flex flex-column text-white fw-bold" href="index.html">
  <span style="font-size: 1.4rem;">NIBI-GKD</span>
  <small style="font-size: 0.8rem;">Nerf et Intestin du Bâtiment et de l'Industrie</small>
</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="produit.html">Produits</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">À propos</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenu -->
  <main class="container">
    <div class="card shadow-lg border-0 mt-4">
      <div class="card-body p-4">
        <h2 class="text-center mb-4 text-primary">Contactez-nous</h2>
        <form action="mailto:nibikd2017@gmail.com" method="POST" enctype="text/plain">
          <div class="mb-3">
            <label for="nom" class="form-label fw-bold">Nom complet</label>
            <input type="text" class="form-control" name="Nom" id="nom" placeholder="Votre nom complet" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Adresse Email</label>
            <input type="email" class="form-control" name="Email" id="email" placeholder="exemple@email.com" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label fw-bold">Votre message</label>
            <textarea class="form-control" name="Message" id="message" rows="6" placeholder="Écrivez votre message ici..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Envoyer le message</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    Siège : Lomé, Togo • Directeur : M. GBONFOU K. Donald<br/>
    © 2025 NIBI-GKD - Tous droits réservés
  </footer>

  <!-- WhatsApp -->
  <div class="whatsapp">
    <a href="https://wa.me/22891684148" target="_blank" title="Contactez-nous sur WhatsApp">
      <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp" />
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
